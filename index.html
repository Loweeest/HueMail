<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ratchet WebSocket Test</title>
</head>
<body>
    <h2>Send Message to WebSocket Server</h2>
    <div>
        <input type="text" id="message" placeholder="Enter message" />
        <button onclick="sendMessage()">Send</button>
    </div>

    <h3>Server Response:</h3>
    <div id="response"></div>

    <script>
        // Create WebSocket connection to the server
        var conn = new WebSocket('ws://localhost:8080/chat');

        conn.onopen = function() {
            console.log('Connected to WebSocket server');
        };

        conn.onmessage = function(e) {
            // Display server's response
            document.getElementById('response').innerText = 'Server: ' + e.data;
        };

        function sendMessage() {
            var message = document.getElementById('message').value;
            conn.send(message); // Send the message to the server
        }
    </script>
</body>
</html>
